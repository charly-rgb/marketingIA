<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    h1 {
      margin-top: 40px;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .section {
      margin-top: 40px;
    }
    iframe, img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-toggle {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>游늵 An치lisis de Ventas</h1>

    <div class="section">
      <button class="btn btn-primary btn-toggle" onclick="toggleSection('dataframe')">游늯 Mostrar/Ocultar DataFrame</button>
      <div id="dataframe" style="display: none;" class="table-responsive">
        {{ table|safe }}
      </div>
    </div>

    <div class="section">
      <button class="btn btn-success btn-toggle" onclick="toggleSection('barras')">游늳 Mostrar/Ocultar Gr치fico de Ventas por Pa칤s</button>
      <div id="barras" style="display: none;">
        <iframe src="{{ url_for('static', filename='bar_plot.html') }}" height="500"></iframe>
      </div>
    </div>

    <div class="section">
      <button class="btn btn-warning btn-toggle" onclick="toggleSection('correlacion')">游댕 Mostrar/Ocultar Matriz de Correlaci칩n</button>
      <div id="correlacion" style="display: none;">
        <img src="{{ url_for('static', filename='corr_plot.png') }}" alt="Matriz de correlaci칩n">
      </div>
    </div>

    <div class="section mb-5">
      <button class="btn btn-info btn-toggle" onclick="toggleSection('grafico3d')">游깷 Mostrar/Ocultar Gr치fico 3D PCA</button>
      <div id="grafico3d" style="display: none;">
        <iframe src="{{ url_for('static', filename='grafico3d.html') }}" height="500"></iframe>
      </div>
    </div>
  </div>

  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
